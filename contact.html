    <div class="container">
        <h2> Leave me a message ... </h2>
        <form class="pt-3">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your name..." required>
              </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Your email..." required>
            </div>
            
            <div class="mb-3">
                <label for="textarea" class="form-label">Message:</label>
                <textarea class="form-control" id="textarea" rows="3" placeholder="Leave me a message..." required></textarea>
            </div>
            <button id="btn_submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="submit_alert">
            
          </div>

    </div>

  <script>
        var alertPlaceholder = document.getElementById('submit_alert')
        var alertTrigger = document.getElementById('btn_submit')

        function alert(message, type) {
            var wrapper = document.createElement('div')
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertPlaceholder.append(wrapper)
        }

        if (alertTrigger) {
            alertTrigger.addEventListener('click', function () {
                alert('Sorry, the function is not working yet', 'danger')
            })
        }
  </script>
